<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Details</title>
    <link rel="stylesheet" href="../seller_panel/css/product_detail.css">
    
</head>
<body>
    <nav class="top-menu pixel-text">
        <div class="logo">SELLER PANEL</div>
        <ul>
            <li><a href="dashboard.html" class="active">จัดการสินค้า</a></li>
            <li><a href="orders.html">จัดการคำสั่งซื้อ</a></li>
            <li><a href="#" onclick="logout()" class="logout">ออกจากระบบ</a></li>
        </ul>
    </nav>

    <div class="container" style="width:600px">
        <h2>รายละเอียดสินค้า: <span id="productName">กำลังโหลด...</span></h2>
        <p class="shop-name">ร้านค้า: <span id="shopNameDisplay"></span></p>

        <div id="detailMessage" class="message">กำลังโหลดข้อมูลสินค้า...</div>

        <div id="detailApprovalStatus" class="status-box"></div>

        <div class="detail-grid">
            <strong>รหัสสินค้า</strong><span id="detailProductId"></span>
            <strong>ราคา</strong><span><span id="detailPrice"></span> บาท</span>
            <strong>คงเหลือ</strong><span id="detailStock"></span>
        </div>

        <div class="description-box">
            <strong>รายละเอียดสินค้า</strong>
            <p id="detailDescription"></p>
        </div>

        <img id="productImage" style="display:none;">

        <p><strong>ไฟล์ 3D:</strong> <span id="detailModel3D"></span></p>

        <div class="detail-links">
            <a href="dashboard.html">⬅ กลับหน้ารายการสินค้า</a>
        </div>
    </div>


    <script src="js/main.js"></script>
    <script>
        window.onload = function() {
            checkAuth();
            displayShopName();
            loadProductDetail(); // ฟังก์ชันใหม่สำหรับหน้านี้
        };
    </script>
</body>
</html>
