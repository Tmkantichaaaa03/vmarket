<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Details</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .detail-box { border: 1px solid #ddd; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
        .detail-box p { margin: 5px 0; }
        .detail-box strong { display: inline-block; width: 120px; }
        #productImage { max-width: 100%; height: auto; margin-top: 10px; border: 1px solid #eee; }
        .status-approved { color: green; font-weight: bold; }
        .status-pending { color: orange; font-weight: bold; }
        .status-rejected { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container" style="width: 600px;">
        <h2>Product Details: <span id="productName">Loading...</span></h2>
        <p>Shop: <span id="shopNameDisplay"></span></p>
        
        <div id="productDetailContainer">
            <div id="detailMessage" class="message" style="margin-bottom: 20px;">Loading product details...</div>
            
            <div class="detail-box">
                <p><strong>Product ID:</strong> <span id="detailProductId"></span></p>
                <p><strong>Approval Status:</strong> <span id="detailApprovalStatus"></span></p>
                <hr>
                <p><strong>Description:</strong> <span id="detailDescription"></span></p>
                <p><strong>Price:</strong> <span id="detailPrice"></span> บาท</p>
                <p><strong>Stock:</strong> <span id="detailStock"></span> units</p>
                <hr>
                <p><strong>Image File:</strong> <span id="detailImage"></span></p>
                <p><strong>3D Model File:</strong> <span id="detailModel3D"></span></p>
                
                <img id="productImage" src="" alt="Product Image Preview" style="display: none;">
            </div>
        </div>
        
        <a href="products.html">Back to Product List</a> | <a href="#" onclick="logout()">Log Out</a>
    </div>

    <script src="js/main.js"></script>
    <script>
        window.onload = function() {
            checkAuth();
            displayShopName();
            loadProductDetail(); // ฟังก์ชันใหม่สำหรับหน้านี้
        };
    </script>
</body>
</html>
