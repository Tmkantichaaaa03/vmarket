<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>วิเคราะห์การขาย - VMARKET</title>
    <link rel="stylesheet" href="../seller_panel/css/dashboard.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body { background-color: #f8f9fc; }
        .stat-card { border-left: 4px solid #4e73df; }
        .order-card { border-left: 4px solid #1cc88a; }
        .chart-container { position: relative; height: 320px; width: 100%; }
        .top-menu { background: #333; color: white; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; }
        .top-menu ul { list-style: none; display: flex; margin: 0; padding: 0; gap: 15px; }
        .top-menu a { color: white; text-decoration: none; font-size: 14px; }
        .card { border: none; box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1); border-radius: 10px; }
    </style>
</head>
<body>

    <nav class="top-menu">
        <div class="logo fw-bold">VMARKET SELLER</div>
        <ul>
            <li><a href="dashboard.html">จัดการสินค้า</a></li>
            <li><a href="analytics.html" class="text-primary">วิเคราะห์การขาย</a></li>
            <li><a href="orders.html">คำสั่งซื้อ</a></li>
            <li><a href="shop_profile.html">โปรไฟล์ร้าน</a></li>
            <li><a href="#" onclick="logout()" class="text-danger">ออกจากระบบ</a></li>
        </ul>
    </nav>

    <div class="container-fluid py-4">
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h4 mb-0 text-gray-800 fw-bold">สรุปภาพรวมการขาย: <span id="shopNameDisplay">...</span></h1>
            <button onclick="fetchAnalyticsData()" class="btn btn-sm btn-primary shadow-sm">
                <i class="fas fa-sync-alt fa-sm"></i> รีเฟรชข้อมูล
            </button>
        </div>

        <div class="row">
            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card stat-card h-100 py-2">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col">
                                <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">ยอดขายวันนี้</div>
                                <div class="h5 mb-0 fw-bold text-gray-800" id="todaySales">฿0.00</div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-coins fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card order-card h-100 py-2">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col">
                                <div class="text-xs font-weight-bold text-success text-uppercase mb-1">ออเดอร์ทั้งหมด</div>
                                <div class="h5 mb-0 fw-bold text-gray-800" id="totalOrders">0</div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-shopping-basket fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xl-8 col-lg-7">
                <div class="card mb-4">
                    <div class="card-header py-3 bg-white">
                        <h6 class="m-0 font-weight-bold text-primary">สถิติยอดขาย 7 วันล่าสุด</h6>
                    </div>
                    <div class="card-body">
                        <div id="chartLoading" class="text-center py-5" style="display:none;">
                            <div class="spinner-border text-primary" role="status"></div>
                        </div>
                        <div class="chart-container">
                            <canvas id="salesTrendChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-4 col-lg-5">
                <div class="card mb-4">
                    <div class="card-header py-3 bg-white">
                        <h6 class="m-0 font-weight-bold text-primary">5 อันดับสินค้าขายดี</h6>
                    </div>
                    <div class="card-body">
                        <div id="topProductsList">
                            <p class="text-center text-muted">กำลังโหลด...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    </body>
</html>
