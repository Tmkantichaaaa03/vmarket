<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Product</title>

    <style>
        textarea { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .form-group { margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="container" style="width: 500px;">
        <h2>Add New Product</h2>
        <p>Shop: <span id="shopNameDisplay"></span></p>
        
        <form id="addProductForm">
            <div class="form-group">
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" required>
            </div>
            
            <div class="form-group">
                <label for="productDescription">Description:</label>
                <textarea id="productDescription" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="coverImage">Cover Image (รูปปก):</label>
                <input type="file" id="coverImage" accept="image/*" required> 
            </div>

            <div class="form-group">
                <label for="detailImages">Detail Images (รูปลายละเอียดสำหรับทำ 3D):</label>
                <input type="file" id="detailImages" accept="image/*" multiple required> 
            </div>

            <div class="form-group">
                <label for="model3DFile">Optional 3D Model File (.glb, .gltf):</label>
                <input type="file" id="model3DFile" accept=".glb,.gltf"> 
            </div>

            <div class="form-group">
                <label for="productPrice">Price (บาท):</label>
                <input type="number" id="productPrice" min="0" step="0.01" required>
            </div>
            
            <div class="form-group">
                <label for="productStock">Stock:</label>
                <input type="number" id="productStock" min="0" required>
            </div>
            
            <button type="submit">List Product (Waiting for Admin Approval)</button>
            <div id="addProductMessage" class="message"></div>
        </form>
        
        <hr style="margin-top: 20px;">
        <a href="products.html">Back to Product List</a> | <a href="#" onclick="logout()">Log Out</a>
    </div>

    <script src="js/main.js"></script>
    <script>
        // เมื่อหน้าโหลด ให้เรียกใช้ฟังก์ชันตรวจสอบสิทธิ์และเพิ่ม Logic การส่งฟอร์ม
        window.onload = function() {
            checkAuth();
            displayShopName();
            setupAddProductListener(); // ฟังก์ชันนี้จะถูกเพิ่มใน main.js
        };
    </script>
</body>
</html>
