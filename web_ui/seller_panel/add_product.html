<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>เพิ่มสินค้าใหม่เข้าสู่ระบบ</title>

    <link rel="stylesheet" href="css/add_product.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

<div class="content-wrapper">

    <div class="add-product-container">

        <h2 class="page-title">เพิ่มสินค้าใหม่</h2>

        <form id="addProductForm">

            <div class="form-group">
                <label>ชื่อสินค้า</label>
                <input type="text" id="productName" required>
            </div>

            <div class="form-group">
                <label>รายละเอียดสินค้า</label>
                <textarea id="productDescription" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label>รูปปกสินค้า</label>
                <input type="file" id="coverImage" accept="image/*" required>
            </div>

            <div class="form-group">
                <label>รูปภาพสินค้าเพิ่มเติม</label>
                <input type="file" id="detailImages" accept="image/*" multiple required>
            </div>

            <div class="form-group">
                <label>ราคา (บาท)</label>
                <input type="number" id="productPrice" min="0" step="0.01" required>
            </div>

            <div class="form-group">
                <label>จำนวนสินค้าในสต๊อก</label>
                <input type="number" id="productStock" min="0" required>
            </div>

            <button type="submit" class="submit-btn">
                บันทึกและส่งอนุมัติ
            </button>

        </form>
<div id="addProductMessage" style="margin-top:10px;font-size:14px;"></div>

        <div class="back-section">
            <a href="dashboard.html">← กลับไปหน้ารายการสินค้า</a>
        </div>

    </div>

</div>

<script src="js/auth.js"></script>
<script src="js/main.js"></script>

<script>
window.onload = function() {
    if (typeof checkAuth === "function") checkAuth();
    if (typeof displayShopName === "function") displayShopName();
};
</script>

</body>
</html>
